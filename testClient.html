<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Test</title>
</head>
<body>
  <h1>Socket.IO Rider Location Test</h1>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("10.0.60.210:5000", {
      query: { riderId: "684ad7ccd465c48ea9061586" }
    });

    socket.on("connect", () => {
      console.log("Connected to server");

      // Emit a test location update
      socket.emit("rider_location_update", { coordinates: [90.4124, 23.8104] });

    });

    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });
  </script>
</body>
</html>
