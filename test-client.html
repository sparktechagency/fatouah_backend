<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Rider Online Auto Emit</title>
</head>

<body>
  <h2>ğŸ”Œ Socket.IO Rider Online Auto Emit Test</h2>
  <p id="status">Status: Not connected</p>

  <!-- socket.IO client CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io('10.10.7.111:5000'); 

    // rider ID
    const riderId = '684ad7ccd465c48ea9061586'; 

    socket.on('connect', () => {
      document.getElementById('status').innerText = 'Status: âœ… Connected';
      console.log('âœ… Connected to server');

      // firstly rider send event  rider::online 
      socket.emit('rider::online', riderId);
      console.log(`ğŸ“¤ Emitted rider::online with riderId: ${riderId}`);
    });

    socket.on('disconnect', () => {
      document.getElementById('status').innerText = 'Status: âŒ Disconnected';
      console.log('âŒ Disconnected from server');
    });
  </script>
</body>

</html>
